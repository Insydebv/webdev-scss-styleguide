scss_files: 'src/styles/**/*.scss'

exclude: 'src/styles/_bower.scss'

severity: error

linters:

  BorderZero:
    enabled: true
    convention: zero

  BemDepth:
    enabled: true
    max_elements: 1

  ExtendDirective:
    enabled: true

  Indentation:
      character: tab
      width: 1

  NameFormat:
    enabled: true

  PrivateNamingConvention:
    enabled: true
    prefix: _

  PropertySortOrder:
    enabled: false

  QualifyingElement:
    enabled: true

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM
    class_convention: ^(?!js-).*
    class_convention_explanation: should not be written in the form js-*

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false

  SpaceAfterComma:
    enabled: true
    style: no_space

  StringQuotes:
    enabled: true
    style: double_quotes

  TrailingZero:
    enabled: true
